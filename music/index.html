<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Protected Page</title>
</head>
<body>
<script>
    // Function to load and replace content from another HTML file
    function loadHtmlFile() {
        // Create a new XMLHttpRequest object
        const xhr = new XMLHttpRequest();

        // Define the URL of the HTML file you want to load
        const url = "./music.html"; // Replace with the path to your HTML file

        // Set up a callback function to handle the response
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                // Replace the current page's content with the content from the loaded file
                document.body.innerHTML = xhr.responseText;
            }
        };

        // Open a GET request to the URL
        xhr.open("GET", url, true);

        // Send the request
        xhr.send();
    }

    // Function to prompt for password and load HTML file
    function promptForPasswordAndLoadFile() {
        const password = "music"; // Replace with your desired password
        const enteredPassword = prompt("Enter the password:");

        if (enteredPassword === password) {
            loadHtmlFile(); // Load the HTML file if the password is correct
        } else {
            alert("Access denied. Incorrect password.");
        }
    }

    // Call the function to prompt for password and load the HTML file
    promptForPasswordAndLoadFile();
</script>
</body>
</html>
